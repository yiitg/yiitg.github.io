<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Payment System</h1>
        <div>
            <label for="people">Enter the people to pay (comma separated):</label>
            <input type="text" id="people">
        </div>
        <div>
            <label for="payer">Who paid the bill:</label>
            <input type="text" id="payer">
        </div>
        <div id="product-inputs">
            <div class="product-input">
                <label>Product:</label>
                <input type="text" class="product-name">
                <label>Price:</label>
                <input type="number" class="product-price">
            </div>
        </div>
        <button onclick="addProductInput()">Add Another Product</button>
        <div id="product-payers"></div>
        <div>
            <button onclick="processPayment()">Process Payment</button>
            <button onclick="calculateAmounts()">Calculate Amounts</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
